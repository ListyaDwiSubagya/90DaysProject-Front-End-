<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="google-main-container">
      <div class="top-nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="google-aps"><a href="#"></a></li>
          <li id="user-profile"></li>
        </ul>
      </div>
      <div class="main">
        <div class="logo-container">
          <div class="logo">
            <img
              src="d98chn1-5c099699-2816-4088-a031-d0558ffdb48b.png"
              alt=""
            />
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="search" id="" />
            <img id="microphone" src="voice-search.png" alt="" />
          </div>
          <div class="buttons">
            <button id="main-btn">Google Search</button>
            <button id="sec-btn">I'm Feeling Lucky</button>
          </div>
          <div class="languages">
            <span>
              Google offered in:
              <div class="lang">
                <span><a href="#"> Jowo </a></span>
                <span><a href="#"> Sundo </a></span>
                <span><a href="#"> Meduro </a></span>
                <span><a href="#"> Kromo </a></span>
                <span><a href="#"> Indo </a></span>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="footer">
        <ul class="left-footer">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#"> How Search Works </a></li>
        </ul>
        <ul class="right-footer">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
