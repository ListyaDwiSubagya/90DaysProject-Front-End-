<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="registration-container">
      <h2>Registration</h2>
      <section class="detail-section">
        <form action="" class="registration-form">
          <!-- personal detail section -->
          <h4>Personal Details</h4>
          <section class="personal-details">
            <div class="three-details-item">
              <label for="name">
                <p>Full Name</p>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                />
              </label>
              <label for="fName">
                <p>Father Name</p>
                <input
                  type="text"
                  id="fName"
                  name="fName"
                  placeholder="Enter your father name"
                />
              </label>
              <label for="mName">
                <p>Mother Name</p>
                <input
                  type="text"
                  id="mName"
                  name="mName"
                  placeholder="Enter your mother name"
                />
              </label>
            </div>

            <div class="three-details-item">
              <label for="DOB">
                <p>Date Of Birth</p>
                <input
                  type="text"
                  name="DOB"
                  id="DOB"
                  placeholder="Enter your DOB"
                />
              </label>
              <label for="noN">
                <p>House Number</p>
                <input
                  type="number"
                  name="noN"
                  id="noN"
                  placeholder="Enter your house number"
                />
              </label>
              <label for="email">
                <p>Email</p>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                />
              </label>
            </div>

            <div class="three-details-item">
              <label for="Mnum">
                <p>Mobile Number</p>
                <input
                  type="tel"
                  name="Mnum"
                  id="Mnum"
                  placeholder="Enter your mobile number"
                />
              </label>
              <label for="gender">
                <p>Gender</p>
                <input
                  type="text"
                  name="gender"
                  id="gender"
                  placeholder="Enter your gender"
                />
              </label>
              <label for="address">
                <p>Address</p>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Enter your address"
                />
              </label>
            </div>
          </section>

          <hr />

          <!-- identity Details Section -->
          <h4>Other Details</h4>
          <section class="identity-details">
            <div class="three-details-item">
              <label for="stream">
                <p>Stream</p>
                <input
                  type="text"
                  name="stream"
                  id="stream"
                  placeholder="enter your stream"
                />
              </label>
              <label for="previousClass">
                <p>Previous Class</p>
                <input
                  type="text"
                  name="previousClass"
                  id="previousClass"
                  placeholder="enter previous class"
                />
              </label>
              <label for="hobbies">
                <p>Hobbies</p>
                <input
                  type="text"
                  name="hobbies"
                  id="hobbies"
                  placeholder="enter your hobbies"
                />
              </label>
            </div>
            <div class="three-details-item">
              <label for="accNo">
                <p>Account Number</p>
                <input
                  type="text"
                  name="accNo"
                  id="accNo"
                  placeholder="enter account number"
                />
              </label>
              <label for="religion">
                <p>Religion</p>
                <input
                  type="text"
                  name="religion"
                  id="religion"
                  placeholder="enter your religion"
                />
              </label>
              <label for="category">
                <p>Category</p>
                <input
                  type="text"
                  name="category"
                  id="category"
                  placeholder="enter your category"
                />
              </label>
            </div>
          </section>
          <button class="submit-btn">Submit</button>
        </form>
      </section>
    </section>
  </body>
</html>
