<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item-container">
        <li class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <sub id="items"></sub>
        </li>
        <img class="one active" src="img/domino-164_6wVEHfI-unsplash-removebg-preview.png" alt="">
        <img class="two" src="img/luis-felipe-lins-J2-wAQDckus-unsplash-removebg-preview1.png" alt="">
        <img class="three" src="img/usama-akram-kP6knT7tjn4-unsplash-removebg-preview.png" alt="">
        <div class="colors">
            <ul>
                <li id="red" class="red circle"></li>
                <li id="green" class="green circle"></li>
                <li id="white" class="white circle"></li>
            </ul>
        </div>
        <p class="title"> Fluo M Running Shoes For Men </p>
        <h2 class="price">
            <span> Price: </span><span class="money">$70</span>
        </h2>
        <button class="add-to-card" id="cart-btn"> Add To Card </button>
    </div>
</body>
<script src="script.js"></script>
</html>
